{% extends "base.html" %}
{% block title %}{% if view.object %}Editar Equipo{% else %}Nuevo Equipo{% endif %}{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">
  {% if view.object %}Editar Equipo #{{ view.object.id }}{% else %}Nuevo Equipo{% endif %}
</h1>
<form method="post" class="bg-base-100 p-4 rounded-lg shadow max-w-3xl">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-4 flex gap-2">
    <button class="btn btn-primary">Guardar</button>
    <a class="btn" href="{% url 'productos:equipos_list' %}">Cancelar</a>
  </div>
</form>
{% endblock %}
