{% extends "base.html" %}
{% block title %}Listado{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4 mb-0">Listado</h1>
  <div class="d-flex gap-2">
    <input id="filter" class="form-control" style="max-width:280px" placeholder="Filtrar…">
    <a class="btn btn-outline-secondary btn-sm" href="{% url 'productos:panel' %}">
      <i class="bi bi-grid-3x3-gap"></i> Ver como cuadrícula
    </a>
  </div>
</div>

<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4 mb-0">Listado</h1>
  <input id="filter" class="form-control" style="max-width:280px" placeholder="Filtrar…">
</div>

<div id="cards">
  {% for c in cards %}
    <div class="card mb-2 list-item">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <div class="fw-semibold h6 mb-0 item-title">{{ c.cfg.verbose_name_plural }}</div>
          <small class="text-muted">{{ c.count }} items</small>
        </div>
        <div class="btn-group">
          <a class="btn btn-outline-primary btn-sm" href="/{{ c.cfg.slug }}/">Ver listado</a>
          <a class="btn btn-primary btn-sm" href="/{{ c.cfg.slug }}/nuevo/">Nuevo</a>
        </div>
      </div>
    </div>
  {% empty %}
    <div class="text-muted">No hay módulos disponibles.</div>
  {% endfor %}
</div>

<script>
  // Filtro rápido en el cliente
  const input = document.getElementById('filter');
  input?.addEventListener('input', (e) => {
    const q = e.target.value.toLowerCase();
    document.querySelectorAll('#cards .list-item').forEach(card => {
      const t = card.querySelector('.item-title')?.textContent.toLowerCase() || '';
      card.style.display = t.includes(q) ? '' : 'none';
    });
  });
</script>
{% endblock %}
