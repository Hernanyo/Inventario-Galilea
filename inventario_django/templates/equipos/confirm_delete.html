{% extends "base.html" %}
{% block title %}Eliminar Equipo{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Eliminar Equipo #{{ object.id }}</h1>
<p>¿Seguro que deseas eliminar <strong>{{ object }}</strong>?</p>
<form method="post" class="mt-4">
  {% csrf_token %}
  <button class="btn btn-error">Sí, eliminar</button>
  <a class="btn" href="{% url 'productos:equipos_list' %}">No, volver</a>
</form>
{% endblock %}
