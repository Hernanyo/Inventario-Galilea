{% extends "base.html" %}
{% block title %}Restablecer contraseña{% endblock %}

{% block content %}
<div class="auth-bg">
  <div class="card auth-card">
    <div class="card-body p-4 p-md-5">
      <h3 class="fw-semibold mb-3">Ingresa tu nueva contraseña</h3>

      <form method="post">
        {% csrf_token %}
        {{ form.new_password1.label_tag }}
        {{ form.new_password1 }}
        {{ form.new_password2.label_tag }}
        {{ form.new_password2 }}

        <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Restablecer contraseña</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
